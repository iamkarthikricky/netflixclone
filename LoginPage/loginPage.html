<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="styling.css"/>

    <script src="https://kit.fontawesome.com/9d51afb1db.js" crossorigin="anonymous"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
    
</head>
<body>
    <header>
        <div class="d-none d-md-block">
            <a href="../index.html" class="nav-link">
            <img src="../netflix-logo-png-2562.png" alt="netflix-logo" class="netflix-logo"/>
            </a>
        </div>
    </header>
    <section class="section-main-container">
    <div class="section-container">
              <div class="container"> 
                <div class="row">
                    <div class="col-12 col-md-3 col-lg-4"></div>
                    <div class="p-3 login-container col-md-6 col-lg-5">
                        <a href="../index.html" class="nav-link">
                            <img src="../netflix-logo-png-2562.png" alt="netflix-logo" class="netflix-logo mb-3 d-md-none"/>
                        </a>
                        <h1 class="section-heading">Sign In</h1>
                    <form style="margin-top: 25px;" id="formSubmit">
                        <div class="form-group">
                            <input type="text" id="userEmail" class="input-field">
                            <label for="userEmail">Email or phone number</label>
                        </div>   
                       <p id="mobileError" class="error-msg"><i class="fa-regular fa-circle-xmark"></i> Please enter a valid email address or phone number.</p>
                        <div class="form-group">
                            <input type="password" id="userPassword" class="input-field">
                            <label for="userPassword">Password</label>
                        </div>
                        <p id="passwordError" class="error-msg"><i class="fa-regular fa-circle-xmark"></i> Your password must contain between 4 and 60 characters.</p>
                       
                        <p id="passwordError" class="error-msg"><i class="fa-regular fa-circle-xmark"></i>Your password must contain between 4 and 60 characters.</p>
                        <button type="submit" id="signInBtn" class="sign-in-btn">Sign In</button>
                        <p class="or-text mt-3 text-center">OR</p>
                        <button class="sign-in-btn">Use a sign-in code</button>
                   
                        <p class="form-description-text text-center mt-3"><a href="#" class="nav-link">Forgot Password?</a></p>
                  
                        <p class="form-description-text">New to Netflix? <span class="form-description-text"><a href="../index.html" style="text-decoration: none; color: #f1f1f1;">Sign up now.</a></p>
                    </form>
                    </div>
                    <div class="col-12 col-md-3 col-lg-3"></div>
                </div>
              </div>
        </div>
    </section>
    <script src="./login.js" ></script>
</body>
</html>
